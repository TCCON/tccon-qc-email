<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit public metadata for {{ site_id }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/opstat.css' %}">
</head>
<body>
    <h1>Edit public metadata for {{ long_name }} ({{ site_id }})</h1>

    <form action="{% url 'siteinfo:editflags' site_id %}" method="post">
        {% csrf_token %}
        <table class="pretty-table form-table">
            {{ form.as_table }}
        </table>

        <br>
        <div class="cr">
        <button type="submit" class="link-button">Submit changes</button>
        </div>
    </form>

    <br>
    <div class="cr">
        <form action="{% url 'siteinfo:index' %}"><button type="submit" class="link-button">Back to main</button></form>
    </div>
</body>
</html>
