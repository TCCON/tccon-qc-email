<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public metadata for {{ site_id }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/opstat.css' %}">
</head>
<body>
    <h1>Public metadata for {{ info.long_name }} ({{ site_id }})</h1>

    <table class="pretty-table">
        <tr><th>Field</th><th></th><th>Value</th></tr>
        {% for k, v in info.items %}
        <tr>
            <td>{{ k }}</td>
            <td></td>
            <td>{{ v }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <div class="cr">
        {% if can_edit %}
        <form action="{% url 'siteinfo:edit' site_id %}"><button type="submit" class="link-button">Edit metadata</button></form>
        {% endif %}
        <form action="{% url 'siteinfo:index' %}"><button type="submit" class="link-button">Back to main</button></form>
    </div>
</body>
</html>
